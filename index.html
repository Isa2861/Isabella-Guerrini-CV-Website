<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get to know me through my CV website"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <title>My cv website</title>
  </head>

  <body>
    <header>
      <a
        data-lucide="align-left"
        data-bs-toggle="offcanvas"
        href="#sidebar"
        role="button"
        aria-controls="sidebar"
      ></a>

      <div class="logo">logo</div>

      <div class="theme-btn">
        <div data-lucide="sun" class="sun-btn"></div>
        <div data-lucide="moon" class="moon-btn d-none"></div>
      </div>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebar"
        aria-labelledby="offcanvasLabel"
      >
        <div
          class="offcanvas-header justify-content-between align-items-center"
        >
          <h5 class="offcanvas-title" id="offcanvasLabel">Logo</h5>
          <a
            data-lucide="x"
            class="close-icon"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></a>
        </div>
        <div class="offcanvas-body">
          <nav class="nav">
            <ul class="menu-nav">
              <li class="menu-nav_item active">
                <a href="index.html" class="menu-nav_link">Home</a>
              </li>
              <li class="menu-nav_item">
                <a href="about.html" class="menu-nav_link">About me</a>
              </li>
              <li class="menu-nav_item">
                <a href="projects.html" class="menu-nav_link">Projects</a>
              </li>
              <li class="menu-nav_item">
                <a href="contacts.html" class="menu-nav_link">Contact me</a>
              </li>
            </ul>
          </nav>

          <div class="social-icons">
            <a href="#!" data-lucide="linkedin"></a>
            <a href="#!" data-lucide="github"></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="home">
        <div class="intro">
          <h3>Hi, I am</h3>
          <h1 class="home_name">Isabella Guerrini</h1>
          <hr />
          <h3>UX/UI Designer Student</h3>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary">Download CV</button>
          <button type="button" class="btn btn-outline-primary">
            Contact me
          </button>
        </div>
      </section>
    </main>

    <footer>
      <small>
        Designed &amp; Developed <br class="d-sm-none" />
        by Isabella Guerrini &copy; 2025
      </small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
  </body>
</html>
