<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get to know me through my CV website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <title>My cv website</title>
  </head>

  <body>
    <header>
      <i
        data-lucide="align-left"
        data-bs-toggle="offcanvas"
        href="#sidebar"
        role="button"
        aria-controls="sidebar"
        class="d-md-none"
      ></i>

      <img
        src="assets/img/logo-white.svg"
        class="logo-white"
        alt="My Logo White"
      />
      <img
        src="assets/img/logo-black.svg"
        class="logo-black"
        alt="My Logo Black"
      />

      <div class="header-right">
        <nav class="nav-links d-none d-md-flex">
          <a href="index.html">Home</a>
          <a href="about-me.html">About me</a>
          <a href="Portfolio.html">Portfolio</a>
          <a href="contact-me.html" class="active">Contact me</a>
          <a href="cv.html">CV</a>
        </nav>
        <div class="social-icons d-none d-md-flex">
          <a href="#"><i data-lucide="linkedin"></i></a>
          <a href="#"><i data-lucide="github"></i></a>
        </div>
        <div class="theme-btn">
          <div data-lucide="sun" class="sun-btn"></div>
          <div data-lucide="moon" class="moon-btn d-none"></div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebar"
        aria-labelledby="offcanvasLabel"
      >
        <div
          class="offcanvas-header justify-content-between align-items-center"
        >
          <img
            src="assets/img/logo-white.svg"
            class="logo-white"
            alt="My Logo White"
          />
          <img
            src="assets/img/logo-black.svg"
            class="logo-black"
            alt="My Logo Black"
          />
          <i
            data-lucide="x"
            class="close-icon"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></i>
        </div>
        <div class="offcanvas-body">
          <ul class="menu-nav">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about-me.html">About me</a>
            </li>
            <li>
              <a href="Portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="contact-me.html" class="active">Contact me</a>
            </li>
            <li>
              <a href="cv.html">CV</a>
            </li>
          </ul>

          <div class="social-icons">
            <a href="#"><i data-lucide="linkedin"></i></a>
            <a href="#"><i data-lucide="github"></i></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1>Contact me</h1>
      <div class="form-cta row">
        <div class="col-12 col-md-6">
          <div class="form">
            <div class="mb-4">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="name"
                class="form-control custom-input"
                id="name"
                placeholder="John Doe"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control custom-input"
                id="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control custom-input"
                id="message"
                rows="4"
              ></textarea>
            </div>
            <a role="button" class="btn btn-primary" href="#">Submit</a>
          </div>
        </div>
        <div class="cta col-12 col-md-6">
          <div>
            <i data-lucide="send"></i>
            <h3>
              I'm open to job opportunities <br />
              and collaborative projects. <br />
              feel free to <strong>reach out!</strong>
            </h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>
        Designed &amp; Developed <br class="d-sm-none" />
        by Isabella Guerrini &copy; 2025
      </small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
